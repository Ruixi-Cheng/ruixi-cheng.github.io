<blockquote class="quote">
    {{- $content := .Inner -}}
    {{- if not (strings.HasPrefix $content "<p>") -}}
        <p style="white-space: pre-line">{{ .Inner }}</p>
    {{- else -}}
        {{ $content }}
    {{- end -}}

    {{- with .Get "author" -}}
        <footer class="blockquote-footer text-right">
            â€” {{ . }}
        </footer>
    {{- end -}}
</blockquote>
