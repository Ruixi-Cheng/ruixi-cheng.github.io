baseURL = 'https://ruixi.top/'
languageCode = 'en-US'
title = "Ruixi's Blog"
theme = 'PaperMod'

enableInlineShortcodes = true # 是否启用内联 shortcode
enableEmoji = true # 是否启用 Emoji 表情支持
enableRobotsTXT = true # 是否生成 robots.txt 文件
buildDrafts = false # 是否构建草稿
buildFuture = false # 是否构建未来发布的内容
buildExpired = false # 是否构建已过期的内容
defaultContentLanguage = "en" # 顶部首先展示的语言界面
defaultContentLanguageInSubdir = false # 是否要在地址栏加上默认的语言代码
defaultTheme = "dark"  # 默认使用暗色背景主题

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[outputs]
  home = ["HTML", "RSS", "JSON"]

# 导航菜单配置
[menu]
  [[menu.main]]
    name = "Posts"
    title = "Posts"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    name = "Archives"
    title = "Archives"
    pageRef = "/archives/"
    weight = 2
  [[menu.main]]
    name = "Tags"
    title = "Tags"
    pageRef = "/tags/"
    weight = 3
  [[menu.main]]
    name = "Search"
    title = "Search"
    pageRef = "/search/"
    weight = 4
  [[menu.main]]
    name = "Friends"
    title = "Friends"
    pageRef = "/friends/"
    weight = 5
  [[menu.main]]
    name = "About"
    title = "About"
    pageRef = "/about/"
    weight = 6

[markup]
  [markup.highlight]
    codeFences = false

[params]
  title = "Ruixi's Blog"
  author = "Ruixi"

  # 数学公式支持
  math = true

  # 评论功能
  comments = true

  # 目录设置
  ShowToc = true
  tocopen = true

  # 摘要设置
  hideSummary = false

  # 导航设置
  ShowPostNavLinks = true   # 显示文章导航链接
  ShowBreadCrumbs = true    # 显示面包屑导航
  ShowRssButtonInSectionTermList = true  # RSS 相关按钮显示
  ShowAllPagesInArchive = true         # 在归档页面显示所有页面
  ShowCodeCopyButtons = true           # 显示代码块复制按钮
  ShowWordCount = true                 # 显示文章字数统计

  # 返回顶部按钮
  disableScrollToTop = false  # 启用返回顶部按钮

  # 图片浏览插件
  fancybox = true  # 启用 Fancybox 灯箱效果

  # 时间相关
  showLastMod = true                # 显示最后修改时间
  DateFormat = "2006/01/02"         # 日期格式化

  [params.assets]
    favicon = "favicon.png"
    favicon16x16 = "favicon.png"
    favicon32x32 = "favicon.png"

  [params.homeInfoParams]
    Title = "Hi there. 👋"
    Content = "这里是 Ruixi 的小站。"

  [params.fuseOpts]
    isCaseSensitive = false # 是否大小写敏感
    shouldSort = true # 是否排序
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 2
    #limit = 20 # 限制返回的搜索结果数量 
    keys = ["title", "permalink", "summary", "content"]
    includeMatches = true

  [[params.socialIcons]]
    name = "Github"
    title = "Github"
    icon = "Github"
    url = "https://github.com/Ruixi-Cheng/"
  [[params.socialIcons]]
    name = "Bilibili"
    title = "Bilibili"
    icon = "Bilibili"
    url = "https://space.bilibili.com/329971737"